<!DOCTYPE html>
<html lang="hk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/logobga.jpg"> 
    <link rel="stylesheet" href="./css/fgPwd.css">
    <title>忘記密碼</title>
</head>
<body>
    <div class="container">
        <div class="header">
        <div class="headers"><img src="./images/logo.png" alt=""></div>  
        <div class="h2"><h2>重新設密碼</h2></div> 
        </div>
         <form action="#" id="resetPasswordForm">
             <div class="form-group">
                 <label for="email">輸入電郵重新設密碼</label>
                 <input 
                     type="email" 
                     id="email" 
                     name="email"
                     placeholder="輸入電郵"
                     required
                 />
             </div>
             <div class="btn-group">
                 <div class="form-group">
                     <input type="submit" value="重置密碼" id="submitBtn">
                 </div>
                 <div class="form-group">
                    <!-- <input type="submit" value="重置輸入栅"> -->
                    <button type="button" onclick="resetInput()">重置輸入欄</button>
                 </div>
             </div>
             <div class="link-group">
                 <div> <a href="./login.html">回登入頁面?</a></div>
                 <div> <a href="./index.html">回主頁</a></div>
             </div>
             <div id="error-messages"></div>
         </form>
         <script src="./javascript/jsResendEmail.js"></script>
</body>
</html>
